<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai收藏</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <ul>
            <li><a href="https://chat9.aichatos.xyz/">chat9</a></li>
            <li><a href="https://chat18.aichatos.xyz/">chat18</a></li>
            <li><a href="https://x.chatmindai.net/">chatmindai</a></li>
            <li><a href="https://yiyan.baidu.com/">文心一言</a></li>
            <li><a href="http://www.ainav.cn/">ai导航</a></li>
        </ul>
    </div>
    <script>
        const liElems = document.querySelectorAll('li');
        liElems.forEach((liElem) => {
        liElem.addEventListener('click', () => {
            const aElem = liElem.querySelector('a');
            aElem.click();
        });
        });
    </script>
</body>
<style>
div{
    display: flex;
}
ul{
    display: flex;
    flex: 1;
}
li{
    list-style: none;
    background-color: rgba(255, 255, 0, 0.326);
    padding: 20px;
    margin: 10px;
    flex: 1;
    text-align: center;
    border-radius: 15px;
}
li:hover{
    background-color: rgba(144, 144, 13, 0.342);
}
a{
    text-decoration: none;
    color: blue;
}
</style>
</html>
