  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

<script src="https://unpkg.com/oh-my-live2d@latest"></script>
<script>
  OML2D.loadOml2d({
    models: [
      {
        path: 'https://model.oml2d.com/Senko_Normals/senko.model3.json',
        position: [-10, 20],

      }
    ],
    tips: (_, currentIndex) => {
      if (currentIndex === 0) {
        return {
          copyTips: {
            message: ['兄弟你好香']
          },
          idleTips: {
            wordTheDay: true
          }
        };
      } else {
        return {
          idleTips: {
            wordTheDay: false
          }
        };
      }
    }
  });
</script>
