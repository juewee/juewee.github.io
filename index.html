<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html{
				background-image: url(https://w.wallhaven.cc/full/gp/wallhaven-gp9dkd.png);
				background-attachment: fixed;
				background-size: 100%;
				transition: background-image 0.3s ease-in-out;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#header{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#nav{
				height: 1000px;
			}
			#lead{
				height: 50px;
				color: white;
				padding-left: 50px;
				line-height: 50px;
				padding-right: 50px;

			}
			#losheep{
				font-size: 25px;
			}
			ul{
				float: right;
				list-style-type: 无;
			}
			#lead li{
		/* 		float: left; */
				display: inline-block;
				margin-left: 15px;
				position: relative;
			}
			#lead a{
				height: auto;
				width: auto;
				text-decoration: 无;
				color: white;
			}
			
			#lead a::before{
				content: "";
				position: absolute;
				top: 0;
				left: 0;/*靠最左边开始*/
				border-bottom: 3px solid #009688;/*设置底部边颜色*/
				width: 0;/*宽度为0，这里的宽度是相对与li的宽度*/
				height: 80%;/*设置高度使它和li等高*/
       	 	}
			#lead a:hover::before{/*鼠标hover，状态发生改变*/
				width: 100%;
				transition: 0.1s all linear;/*设置过度时间*/
				transition-delay: 0.05s;/*过度延时*/
        	}
			#logo{
				background: url(https://s1.ax1x.com/2023/05/25/p9b96Cd.png) no-repeat -50px -25px;
				background-size: 200%;
				width: 100px;
				height: 100px;
				margin: auto;
				border-radius: 50%;
				margin-top: 250px;
			}
			.find-popup {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				z-index: 9999;
			}
			.find-popup-inner {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-600%);
				background-color: white;
				padding: 5px;
				border-radius: 15px;
			}
			label{
				color: black;
			}
			@keyframes rotate-scale-down-diag-2{0%{transform:scale(1) rotate3d(-1，1，0，0deg)}50%{transform:scale(.5) rotate3d(-1，1，0，180deg)}100%{transform:scale(1) rotate3d(-1，1，0，360deg)}}
			.rotate-scale-down-diag-2:hover{animation:rotate-scale-down-diag-2 .7s}
			#dg{
				background-image: url(img/月亮.png);
				background-size: 100%;
				width: 50px;
				height: 50px;
				color: black;
				border-radius: 50%;
				margin-right: -25px;
				transition: 0.2s;
			}
			#dg:hover{
				margin-right: 0px;
			}
			@keyframes rotate-center{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
			.clickable:active{
				animation:rotate-center .6s ease-in-out both;
			}
		</style>
	</head>

			<script type="text/javascript">
				function switchBackground() {
				  var html = document.querySelector('html');
				  var dg=document.querySelector('#dg');
				  if (html.style.backgroundImage === 'url("https://w.wallhaven.cc/full/gp/wallhaven-gp9dkd.png")') {
					html.style.backgroundImage = 'url("https://w.wallhaven.cc/full/28/wallhaven-281d5y.png")';
					dg.style.backgroundImage = 'url("img/太阳.png")';
				  } 
				  else if(html.style.backgroundImage === 'url("https://w.wallhaven.cc/full/28/wallhaven-281d5y.png")') {
					html.style.backgroundImage = 'url("https://w.wallhaven.cc/full/we/wallhaven-wely87.png")';
				  }
				  else {
					html.style.backgroundImage = 'url("https://w.wallhaven.cc/full/gp/wallhaven-gp9dkd.png")';
					dg.style.backgroundImage = 'url("img/月亮.png")';
				  }
				}
			</script>

		<script>
			function clickEffect() {
			  let balls = [];
			  let longPressed = false;
			  let longPress;
			  let multiplier = 0;
			  let width,height;
			  let origin;
			  let normal;
			  let ctx;
			  const colours = ["#F73859","#14FFEC","#00E0FF","#FF99FE","#FAF15D"];
			  const canvas = document.createElement("canvas");
			  document.body.appendChild(canvas);
			  canvas.setAttribute("style","width: 100%; height: 100%; top: 0; left: 0; z-index: 99999; position: fixed; pointer-events: none;");
			  const pointer = document.createElement("span");
			  pointer.classList.add("pointer");
			  document.body.appendChild(pointer);
			 
			  if (canvas.getContext && window.addEventListener) {
				ctx = canvas.getContext("2d");
				updateSize();
				window.addEventListener('resize', updateSize, false);
				loop();
				window.addEventListener("mousedown",function(e) {
				  pushBalls(randBetween(10,20), e.clientX, e.clientY);
				  document.body.classList.add("is-pressed");
				  longPress = setTimeout(function(){
					document.body.classList.add("is-longpress");
					longPressed = true;
				  },500);
				},false);
				window.addEventListener("mouseup",function(e) {
				  clearInterval(longPress);
				  if (longPressed == true) {
					document.body.classList.remove("is-longpress");
					pushBalls(randBetween(50 + Math.ceil(multiplier),100 + Math.ceil(multiplier)), e.clientX, e.clientY);
					longPressed = false;
				  }
				  document.body.classList.remove("is-pressed");
				},false);
				window.addEventListener("mousemove",function(e) {
				  let x = e.clientX;
				  let y = e.clientY;
				  pointer.style.top = y + "px";
				  pointer.style.left = x + "px";
				},false);
			  } else {
				console.log("canvas or addEventListener is unsupported!");
			  }
			 
			 
			  function updateSize() {
				canvas.width = window.innerWidth * 2;
				canvas.height = window.innerHeight * 2;
				canvas.style.width = window.innerWidth + 'px';
				canvas.style.height = window.innerHeight + 'px';
				ctx.scale(2,2);
				width = (canvas.width = window.innerWidth);
				height = (canvas.height = window.innerHeight);
				origin = {
				  x: width / 2,
				  y: height / 2
				};
				normal = {
				  x: width / 2,
				  y: height / 2
				};
			  }
			  class Ball {
				constructor(x = origin.x,y = origin.y) {
						this.x = x;
						this.y = y;
						this.angle = Math.PI * 2 * Math.random();
						if (longPressed == true) {
							this.multiplier = randBetween(14 + multiplier, 15 + multiplier);
						} else {
							this.multiplier = randBetween(6,12);
						}
						this.vx = (this.multiplier + Math.random() * 0.5) * Math.cos(this.angle);
						this.vy = (this.multiplier + Math.random() * 0.5) * Math.sin(this.angle);
						this.r = randBetween(5,5) + 3 * Math.random();//在这里设置半径的初值
						this.color = colours[Math.floor(Math.random() * colours.length)];
					}

					update() {
						this.x += this.vx - normal.x;
						this.y += this.vy - normal.y;
						normal.x = -2 / window.innerWidth * Math.sin(this.angle);
						normal.y = -2 / window.innerHeight * Math.cos(this.angle);
						this.r -= 0.2;//在这里修改半径的值
						this.vx *= 0.9;
						this.vy *= 0.9;
					}
			  	}
			 
			  function pushBalls(count = 1,x = origin.x,y = origin.y) {
				for (let i = 0; i < count; i++) {
				  balls.push(new Ball(x, y));
				}
			  }
			 
			  function randBetween(min,max) {
				return Math.floor(Math.random() * max) + min;
			  }
			 
			  function loop() {
				ctx.fillStyle = "rgba(255, 255, 255, 0)";
				ctx.clearRect(0,0, canvas.width, canvas.height);
				for (let i = 0; i < balls.length; i++) {
				  let b = balls[i];
				  if (b.r < 0) continue;
				  ctx.fillStyle = b.color;
				  ctx.beginPath();
				  ctx.arc(b.x, b.y, b.r,0, Math.PI * 2,false);
				  ctx.fill();
				  b.update();
				}
				if (longPressed == true) {
				  multiplier += 0.2;
				} else if (!longPressed && multiplier >= 0) {
				  multiplier -= 0.4;
				}
				removeBall();
				requestAnimationFrame(loop);
			  }
			 
			  function removeBall() {
				for (let i = 0; i < balls.length; i++) {
				  let b = balls[i];
				  if (b.x + b.r < 0 || b.x - b.r > width || b.y + b.r < 0 || b.y - b.r > height || b.r < 0) {
					balls.splice(i, 1);
				  }
				}
			  }
			}
			clickEffect();//调用特效函数
		</script>
	</body>
